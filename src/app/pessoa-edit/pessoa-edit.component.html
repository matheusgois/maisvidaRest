<mat-card>
  <form #pessoaForm="ngForm" (ngSubmit)="save(pessoaForm.value)">
    <mat-card-header>
      <mat-card-title>
        <h2>{{pessoa.name ? 'Edit' : 'Add'}} Pessoa</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="pessoa.href">
      <mat-form-field>
        <input matInput placeholder="Pessoa Name" [(ngModel)]="pessoa.name" required name="name" #name>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!pessoaForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(pessoa.href)" *ngIf="pessoa.href" type="button">Delete</button>
      <a mat-button routerLink="/pessoa-list">Cancel</a>
    </mat-card-actions>
    <mat-card-footer>
      <!-- <div class="giphy">
          <img src="{{car.giphyUrl}}" alt="{{car.name}}">
        </div> -->
    </mat-card-footer>
  </form>
</mat-card>

<mat-card>
  <mat-card-header></mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let pessoa of pessoas">
        <h3 mat-line>
          <a mat-button [routerLink]="['/pessoa-edit', pessoa.id]">{{pessoa.name}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/pessoa-add']">Add</button> 
</mat-card>
